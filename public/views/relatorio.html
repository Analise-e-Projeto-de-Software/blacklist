<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs de Atividades</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex h-screen">

    <!-- Novo componente de navegação lateral -->
    <div class="flex h-screen w-16 flex-col justify-between border-e bg-white"> <!-- Certifique-se de que as classes estão definidas no CSS -->
        <div>
            <div class="inline-flex size-16 items-center justify-center"> <!-- 'size-16' deve estar definida no CSS -->
                <a href="/">
                    <span class="grid size-10 place-content-center rounded-lg bg-gray-100 text-xs text-gray-600"> <!-- 'size-10' deve estar definida no CSS -->
                        B
                    </span>
                </a>
            </div>
            <div class="border-t border-gray-100">
                <div class="px-2">
                    <div class="py-4">
                        <a href="/email" class="t group relative flex justify-center rounded bg-blue-50 px-2 py-1.5 text-blue-700"> <!-- 't' é uma classe válida? -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="size-5 opacity-75" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail-search">
                                <path d="M22 12.5V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h7.5"/>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                                <path d="M18 21a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                <circle cx="18" cy="18" r="3"/>
                                <path d="m22 22-1.5-1.5"/>
                            </svg>
                            <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
                                Email
                            </span>
                        </a>
                    </div>
                    <ul class="space-y-1 border-t border-gray-100 pt-4">
                        <li>
                            <a href="/url" class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="size-5 opacity-75" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link-2">
                                    <path d="M9 17H7A5 5 0 0 1 7 7h2"/>
                                    <path d="M15 7h2a5 5 0 1 1 0 10h-2"/>
                                    <line x1="8" x2="16" y1="12" y2="12"/>
                                </svg>
                                <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
                                    URL
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="/news" class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="size-5 opacity-75" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-newspaper">
                                    <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"/>
                                    <path d="M18 14h-8"/>
                                    <path d="M15 18h-5"/>
                                    <path d="M10 6h8v4h-8V6Z"/>
                                </svg>
                                <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
                                    Notícias
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="/relatorio" class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="size-5 opacity-75" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-scroll-text">
                                    <path d="M15 12h-5"/><path d="M15 8h-5"/><path d="M19 17V5a2 2 0 0 0-2-2H4"/>
                                    <path d="M8 21h12a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1H11a1 1 0 0 0-1 1v1a2 2 0 1 1-4 0V5a2 2 0 1 0-4 0v2a1 1 0 0 0 1 1h3"/>
                                </svg>
                                <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">
                                    Logs
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- FIM DO NOVO COMPONENTE DE NAVEGAÇÃO -->

    <!-- Conteúdo Principal -->
    <div class="flex flex-col flex-grow items-center">
        <header class="bg-white shadow p-4 mb-8 w-full text-center">
            <h1 class="text-3xl font-bold">Logs de Atividades</h1>
        </header>
        <section class="w-full max-w-2xl">
            <button id="loadLogs" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700">Carregar Logs</button>
            <div id="logsContainer" class="mt-4 bg-white p-6 rounded-lg shadow-md"></div>
        </section>
    </div>

    <script src="/js/logs.js"></script>
</body>
</html>
