<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadados do documento -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a visualização para dispositivos móveis -->
    <title>Blacklist Project</title> <!-- Título da página -->
    <link rel="stylesheet" href="/css/style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <h1>Bem-vindo ao Projeto Blacklist</h1> <!-- Título principal -->

    <h2>Análise de E-mails</h2> <!-- Subtítulo para a seção de análise de e-mails -->
    <form id="emailForm"> <!-- Formulário para análise de e-mails -->
        <label for="email">Email:</label> <!-- Rótulo para o campo de email -->
        <input type="text" id="email" name="email" required><br> <!-- Campo de entrada para o email -->
        <label for="header">Header:</label> <!-- Rótulo para o campo de cabeçalho -->
        <textarea id="header" name="header" required></textarea><br> <!-- Área de texto para o cabeçalho do email -->
        <label for="body">Body:</label> <!-- Rótulo para o campo de corpo -->
        <textarea id="body" name="body" required></textarea><br> <!-- Área de texto para o corpo do email -->
        <button type="submit">Analisar</button> <!-- Botão para enviar o formulário -->
    </form>

    <div id="reportContainer"></div> <!-- Contêiner para exibir os resultados da análise de e-mails -->

    <h2>Verificação de URL</h2> <!-- Subtítulo para a seção de verificação de URLs -->
    <form id="urlForm"> <!-- Formulário para verificação de URLs -->
        <label for="url">URL:</label> <!-- Rótulo para o campo de URL -->
        <input type="text" id="url" name="url" required><br> <!-- Campo de entrada para a URL -->
        <button type="submit">Verificar</button> <!-- Botão para enviar o formulário -->
    </form>

    <h2>Verificação de Notícias</h2> <!-- Subtítulo para a seção de verificação de notícias -->
    <form id="newsForm"> <!-- Formulário para verificação de notícias -->
        <label for="query">Consulta:</label> <!-- Rótulo para o campo de consulta -->
        <input type="text" id="query" name="query" required><br> <!-- Campo de entrada para a consulta -->
        <button type="submit">Verificar</button> <!-- Botão para enviar o formulário -->
    </form>

    <div id="newsContainer"></div> <!-- Contêiner para exibir os resultados da verificação de notícias -->

    <h2>Logs de Atividades</h2> <!-- Subtítulo para a seção de logs de atividades -->
    <button id="loadLogs">Carregar Logs</button> <!-- Botão para carregar os logs -->
    <div id="logsContainer"></div> <!-- Contêiner para exibir os logs de atividades -->

    <script src="/js/app.js"></script> <!-- Script para o arquivo JavaScript -->
</body>
</html>
