<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklist Project</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Bem-vindo ao Projeto Blacklist</h1>

    <h2>Análise de E-mails</h2>
    <form id="emailForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>
        <label for="header">Header:</label>
        <textarea id="header" name="header" required></textarea><br>
        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea><br>
        <button type="submit">Analisar</button>
    </form>

    <h2>Verificação de URL</h2>
    <form id="urlForm">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required><br>
        <button type="submit">Verificar</button>
    </form>

    <h2>Verificação de Notícias</h2>
    <form id="newsForm">
        <label for="query">Consulta:</label>
        <input type="text" id="query" name="query" required><br>
        <button type="submit">Verificar</button>
    </form>

    <h2>Logs de Atividades</h2>
    <button id="loadLogs">Carregar Logs</button>
    <div id="logsContainer"></div>

    <script src="/js/app.js"></script>
</body>
</html>
